<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET" action="action.php">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="Password" name="password" minlength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender:<br> 
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Feale">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>
		Pets:<br>
			<input type="checkbox" name="cat">Cats<br>
			<input type="checkbox" name="dog">Dogs<br>
		Cars:<br>
			<select>
				<option value="volvo" name="volvo">Volvo</option><br>
				<option value="Audi" name="audi">Audi</option><br>
			</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
